name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Load cached pretrain
        id: cached-pretrain
        uses: actions/cache@v2
        with:
          path: pretrain
          key: pretrain-20211116
      - name: Download pretrain
        if: steps.cached-pretrain.outputs.cache-hit != 'true'
        run: |
          source .venv/bin/activate
          python -m pip install -q gdown
          bash .github/scripts/download_pretrain.sh

      - name: Test
        run: poetry run python -m pytest -sv tests/module/text2vec/test_bert2vec.py
